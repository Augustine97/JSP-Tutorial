<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>
<form action="student-response.jsp">
    First Name: <input name="firstName" type="text"/><br><br>
    Last Name: <input name="lastName" type="text"/><br><br>
    Country: <select id="" name="country">
    <option>Brazil</option>
    <option>France</option>
    <option>Germany</option>
    <option>India</option>
    <option>Turkey</option>
    <option>UK</option>
    <option>USA</option>
</select>
    <br><br>
    Favourite Programming Language: <br/>
    <input name="favouriteLanguage" type="radio" value="Python">Python</input>
    <input name="favouriteLanguage" type="radio" value="Java">Java</input>
    <input name="favouriteLanguage" type="radio" value="C++">C++</input>
    <input name="favouriteLanguage" type="radio" value="Ruby">Ruby</input>
    <br><br>
    Favourite Frameworks: <br/>
    <input name="favouriteFrameworks" type="checkbox" value="Spring">Spring</input>
    <input name="favouriteFrameworks" type="checkbox" value="SpringBoot">SpringBoot</input>
    <input name="favouriteFrameworks" type="checkbox" value="Angular">Angular</input>
    <input name="favouriteFrameworks" type="checkbox" value="React">React</input>
    <br><br>
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
